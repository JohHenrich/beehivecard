<div class="dialog-container">
    <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>

    <h1 mat-dialog-title>Evaluation task</h1>

    <div mat-dialog-content>
        <section class="chechbox-section">
            <mat-checkbox class="margin" [(ngModel)]="evaluationEntries.queenCell">Queen cells</mat-checkbox>
            <mat-checkbox class="margin" [(ngModel)]="evaluationEntries.queen">Queem</mat-checkbox>
            <mat-checkbox class="margin" [(ngModel)]="evaluationEntries.brood">Brood</mat-checkbox>
            <mat-checkbox class="margin" [(ngModel)]="evaluationEntries.pens">Pens</mat-checkbox>
        </section>
      
        <div>
            <mat-form-field appearance="outline" class="mr-16">
                <mat-label>Verroa Infestation</mat-label>
                <input [disabled]="loading" [(ngModel)]="evaluationEntries.varroaInfestation" matInput placeholder="Amount">
                <span matSuffix>mites per day</span> 
            </mat-form-field>
        </div>

        <div>
            <mat-form-field appearance="outline" class="mr-16">
                <mat-label>Booty weight</mat-label>
                <input [disabled]="loading" [(ngModel)]="evaluationEntries.bootyWeight" matInput placeholder="Amount">
                <span matSuffix>kg</span> 
            </mat-form-field>
        </div>

        <div>
            <mat-form-field appearance="outline">
                <mat-label>Note</mat-label>
                <input [disabled]="loading" [(ngModel)]="evaluationEntries.note" matInput placeholder="Unit">

            </mat-form-field>
        </div>
    </div>
    
    <div mat-dialog-actions>


        <button mat-button (click)="this.dialogRef.close()">Cancel</button>
        <button mat-button (click)="saveTask()" cdkFocusInitial>Save</button>
    </div>
</div>
