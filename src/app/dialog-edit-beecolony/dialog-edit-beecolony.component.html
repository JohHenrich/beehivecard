<div class="dialog-container">
    <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>

    <h1 mat-dialog-title>Edit Beecolony</h1>
    <div mat-dialog-content>
        <div>
            <mat-form-field appearance="outline">
                <mat-label>Name</mat-label>
                <input [disabled]="loading" [(ngModel)]="beecolony.name" matInput placeholder="Last Name">

            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Birth Date of Queen</mat-label>
                <input [disabled]="loading" [(ngModel)]="birthDate" matInput placeholder="Birth Date of Queen" [matDatepicker]="datepicker">
                <mat-datepicker-toggle matSuffix [for]="datepicker"></mat-datepicker-toggle>
                <mat-datepicker #datepicker></mat-datepicker>

            </mat-form-field>
        </div>
        <div>

            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Position </mat-label>
                <input [disabled]="loading" [(ngModel)]="beecolony.position" matInput placeholder="Location">

            </mat-form-field>
        </div>
        <div>

            <mat-form-field appearance="outline" class="mr-16">
                <mat-label>Group</mat-label>
                <input [disabled]="loading" [(ngModel)]="beecolony.group" matInput placeholder="Group">

            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Description</mat-label>
                <input [disabled]="loading" [(ngModel)]="beecolony.description" matInput placeholder="Description">

            </mat-form-field>
        </div>
    </div>
    <div mat-dialog-actions>
   
   
        <button mat-button (click)="this.dialogRef.close()">Cancel</button>
        <button mat-button (click)="saveBeeColony()" cdkFocusInitial>Save</button>
    </div>
</div>
