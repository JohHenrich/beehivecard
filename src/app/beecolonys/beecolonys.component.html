<div class=" header">
    <div>
        <h2>Beecolonys {{ data.location.name }}</h2>
        <p>Click on a table row to see or edit Beecolony details. </p>
    </div>

    <button (click)="openEditDialog()" class="add-user-btn" mat-fab color="primary" matTooltip="Edit beecolony">
        <mat-icon>create</mat-icon>
    </button>
</div>
<mat-card>
    <table class="beecolony-table">
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Location</th>
        </tr>
        <tr *ngFor="let beecolony of data.allBecoloneys">

            <td class="icon"><img src="./assets/img/colony.ico">  {{ beecolony.name }}</td>
            <td>{{ beecolony.description }}</td>
            <td>{{ beecolony.group }}</td>
            <td>
                <mat-icon [routerLink]="['/beecolony/' + data.currentLocationId  +  beecolony.customIdName]">create</mat-icon>
                <mat-icon (click)="deleteBeecolony(beecolony.customIdName)">delete</mat-icon>
            </td>
        </tr>

    </table>
    
    <div class="container-btn">
        <button (click)="openAddDialog()" mat-fab color="primary" matTooltip="add beecolony">
            <mat-icon>add</mat-icon>
        </button>
    </div>
</mat-card>
