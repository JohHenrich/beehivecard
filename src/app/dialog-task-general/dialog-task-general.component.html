<div class="dialog-container">
    <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>

    <h1 mat-dialog-title>General task</h1>
    <div mat-dialog-content>

        <mat-card class="card" *ngFor="let type of generalList; let i = index">
            <span>{{ type }}</span>
            <div class="change-data-box">
                <button class="change-btn" mat-fab color="primary" matTooltip="Add generaltasks" (click)="minus(i)">
                    <mat-icon>remove_circle_outline</mat-icon>
                </button>
                <input [disabled]="loading" [(ngModel)]="saveValue[i]">
              
                <button class="change-btn" mat-fab color="primary" matTooltip="Add generaltasks" (click)="plus(i)">
                    <mat-icon>add_circle_outline</mat-icon>
                </button>
            </div>
        </mat-card>

    </div>
    <div mat-dialog-actions>
        <button mat-button (click)="this.dialogRef.close()">Cancel</button>
        <button mat-button (click)="saveTask()" cdkFocusInitial>Save</button>
    </div>
</div>
