<div class="dialog-container">
    <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>

    <h1 mat-dialog-title>Feeding task</h1>
    <div mat-dialog-content>
        <div>
            <mat-form-field appearance="outline">
                <mat-label>Feed</mat-label>
                <input [disabled]="loading" [(ngModel)]="task.type" matInput placeholder="Last Name">

            </mat-form-field>
        </div>

        <div>

            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Position </mat-label>
                <input [disabled]="loading" [(ngModel)]="task.amount" matInput placeholder="Location">


                <p> Selected food: {{selectedValue}} </p>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="fill">
                <mat-label>Favorite food</mat-label>
                <mat-select [(ngModel)]="selectedValue" name="food">
                    <mat-option *ngFor="let taskFeed of taskFeeds" [value]="taskFeed.food">
                        {{taskFeed.food}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div>

            <mat-form-field appearance="outline" class="mr-16">
                <mat-label>Amount</mat-label>
                <input [disabled]="loading" [(ngModel)]="task.amount" matInput placeholder="Amount">

            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Unit</mat-label>
                <input [disabled]="loading" [(ngModel)]="task.unit" matInput placeholder="Unit">

            </mat-form-field>
        </div>
    </div>
    <div mat-dialog-actions>


        <button mat-button (click)="this.dialogRef.close()">Cancel</button>
        <button mat-button (click)="saveTask()" cdkFocusInitial>Save</button>
    </div>
</div>
