<mat-toolbar color="primary" role="heading">
  <mat-toolbar-row>
    <mat-icon class="menue-icon" (click)="drawer.toggle()">menue</mat-icon>
    <span>Simpel Beehivecard</span>
  </mat-toolbar-row>
</mat-toolbar>

<mat-drawer-container class="mat-drawer-container" autosize>
  <mat-drawer #drawer class="sidenav" [opened]="true" mode="side">
    <div class="logo-container">LOGO</div>
    <ul class="menu-items">
      <li routerLink="/" routerLinkActive="router-link-active">
        <mat-icon>fact_check</mat-icon>Overview
      </li>
      <li routerLink="/locations" routerLinkActive="router-link-active">
        <mat-icon>terrain icon</mat-icon>Location
      </li>
      <ul >Stand 1</ul>
      <p><mat-icon>settings</mat-icon> Settings</p>
      <li (click)="openDialogNewFood()" >
        <p>Add Food</p>
      </li>
      <li (click)="openDialogNewTreatment()">
        <p>Add Treatments</p>
      </li>
      <li (click)="openDialogEditHarvest()">
        <p>Edit harvest</p>    
      </li>
      <li routerLink="/settings" routerLinkActive="router-link-active">
        <p>Other activities</p>    
      </li>
      <li routerLink="/settings" routerLinkActive="router-link-active">
        <p>Reminder</p>    
      </li>
    </ul>

  </mat-drawer>



  <div class="example-sidenav-content">

    <div class="router-container">
      <router-outlet></router-outlet>
    </div>


  </div>

</mat-drawer-container>
