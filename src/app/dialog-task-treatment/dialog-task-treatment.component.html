<div class="dialog-container">
    <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>

    <h1 mat-dialog-title>Treatment task</h1>
    <div mat-dialog-content>

        <div>
            <mat-form-field appearance="fill">
                <mat-label>Select veterinary medicine</mat-label>
                <mat-select [(ngModel)]="selectedValue" name="taskTreatments">
                    <mat-option *ngFor="let taskTreatment of taskTreatments" [value]="taskTreatment">
                        {{taskTreatment.medicine}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div>

            <mat-form-field appearance="outline" class="mr-16">
                <mat-label>Amount</mat-label>
                <input [disabled]="loading" [(ngModel)]="amount" matInput placeholder="Amount">

            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Unit</mat-label>
                <input [disabled]="loading" [(ngModel)]="selectedValue.unit" matInput placeholder="Unit">

            </mat-form-field>
        </div>
    </div>
    <div mat-dialog-actions>


        <button mat-button (click)="this.dialogRef.close()">Cancel</button>
        <button mat-button (click)="saveTask()" cdkFocusInitial>Save</button>
    </div>
</div>
