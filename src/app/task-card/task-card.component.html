<mat-card>
    <table class="user-table">
        <tr>
            <th>Name</th>
            <th>E-Mail</th>
            <th>City</th>
        </tr>
        <tr *ngFor="let task of allTasks" >
            <td>{{ task.header }}</td>
            <td>{{ task.amount }}</td>
            <td>{{ task.amount }}{{ task.unit }}</td>
        </tr>

    </table>  
</mat-card>
