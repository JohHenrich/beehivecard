<mat-card>
    <table class="user-table">
        <tr>
            <th>Task-type</th>
            <th>Description</th>
            <th>Amount</th>
        </tr>
        <tr *ngFor="let task of allTasks" >
            <td>{{ task.header }}</td>
            <td>{{ task.description }}</td>
            <td>{{ task.amount }}{{ task.unit }}</td>
        </tr>

    </table>  
</mat-card>
