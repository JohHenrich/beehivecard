<div class="dialog-container">
    <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>

    <h1 mat-dialog-title>Add Entrie </h1>
    <div mat-dialog-content>
        <div>
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Date of entrie</mat-label>
                <input [disabled]="loading" [(ngModel)]="entrieDate" matInput placeholder="Date of entrie" [matDatepicker]="datepicker">
                <mat-datepicker-toggle matSuffix [for]="datepicker"></mat-datepicker-toggle>
                <mat-datepicker #datepicker></mat-datepicker>

            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="outline">
                <mat-label>Description</mat-label>
                <input [disabled]="loading" [(ngModel)]="entrie.description" matInput placeholder="Last Name">
            </mat-form-field>
        </div>
       
    <div mat-dialog-actions>  
        <button mat-button (click)="this.dialogRef.close()">Cancel</button>
        <button mat-button (click)="saveEntrie()" cdkFocusInitial>Save</button>
    </div>
</div>
