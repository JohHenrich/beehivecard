<mat-card class="beecolony-detail-header">
    <button mat-icon-button mat-button class="mat-icon-button" [matMenuTriggerFor]="beecolonyMenu" aria-label="Menue">
        <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #beecolonyMenu="matMenu">
        <button mat-menu-item >Edit beecolony</button>
        <button mat-menu-item >Delete beecolony</button>
    </mat-menu>

    <img mat-card-avatar src="./assets/img/beecolony.png">
    <div class="beecolony-details">
        <h2>Name: {{ beecolony.name }} <br>Location: {{ beecolony.position }}</h2>

    </div>

</mat-card>

<mat-card>
    <mat-card-title>Entrie of</mat-card-title>
    <div>
        <h2>Datum: {{ entrieDate | date:'dd/MM/yy' }} </h2>
    </div>
</mat-card>
        
<table class="table">
    <tr>
        <th>Task-type</th>
        <th>Description</th>
        <th>Amount</th>
    </tr>
    <tr *ngFor="let task of allTasks" >
        <td>{{ task.header }}</td>
        <td>{{ task.description }}</td>
        <td>{{ task.amount }}{{ task.unit }}</td>
    </tr>

</table>  

<button class="add-feeding-btn" mat-fab color="primary" matTooltip="Add feeding" (click)="openDialogeAddTaskFood()">
    <mat-icon>add</mat-icon>
</button>

<button class="add-treatment-btn" mat-fab color="primary" matTooltip="Add treatment" (click)="openDialogeAddTaskTreatment()">
    <mat-icon>add</mat-icon>
</button>

<button class="add-harvest-btn" mat-fab color="primary" matTooltip="Add harvest" (click)="openDialogeAddTaskHarvest()">
    <mat-icon>add</mat-icon>
</button>

<button class="add-general-btn" mat-fab color="primary" matTooltip="Add generaltasks" (click)="openDialogeAddTaskGeneral()">
    <mat-icon>add</mat-icon>
</button>
