<div class="dialog-container">
    <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>

    <h1 mat-dialog-title>Add Location </h1>
    <div mat-dialog-content>
        <div>
            <mat-form-field appearance="outline">
                <mat-label>Name</mat-label>
                <input [disabled]="loading" [(ngModel)]="locations.name" matInput placeholder="Name">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="outline">
                <mat-label>Location</mat-label>
                <input [disabled]="loading" [(ngModel)]="locations.description" matInput placeholder="Location">
            </mat-form-field>
        </div>
       
    <div mat-dialog-actions>  
        <button mat-button (click)="this.dialogRef.close()">Cancel</button>
        <button mat-button (click)="saveLocation()" cdkFocusInitial>Save</button>
    </div>
</div>
