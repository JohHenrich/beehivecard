<mat-card class="mt-24">
    <button mat-icon-button mat-button class="mat-icon-button" [matMenuTriggerFor]="addressMenu"
        aria-label="Menue">
        <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #addressMenu="matMenu">
        <button mat-menu-item (click)=" openDialogEditEnrie()">Edit entrie</button>
        <button mat-menu-item (click)="deleteTask()"> Delete entrie</button>
    </mat-menu>


    <mat-card-content [routerLink]= "['/entrie/' + data.currentLocationId  + data.currentBecoloneyId + entrieCustomId]">
        {{ entrieDate  | date:'dd/MM/yy'}} {{ entrie.description }} 
        <div>
        
            <table class="table">
                <tr *ngIf="!allTasks">
                    
                    <th>Task-type</th>
                    <th>Description</th>
                    <th>Amount</th>
                </tr>
                <tr *ngFor="let task of allTasks" >
                    <td class="iconTr"><img *ngIf="task.header=='Treatment'" class="small-icons" src="./assets/img/medical_4.ico" >
                        <img *ngIf="task.header=='Feeding'" class="small-icons" src="./assets/img/feeding_1.ico" >
                        <img *ngIf="task.header=='Harvest'" class="small-icons" src="./assets/img/comb.ico"></td>
                    <td>{{ task.header }}</td>
                    <td>{{ task.description }}</td>
                    <td>{{ task.amount }}{{ task.unit }}</td>
                </tr>
        
            </table>  
            <table class="table">
                <tr  *ngIf="!allGeneralTask">
                    <th>Type</th>
                    <th>Amount</th>
                </tr>
                <tr *ngFor="let generalEntrie of generalList; let i = index" >
                    <td>{{ generalEntrie }}</td>
                    <td>{{ this.dataList[i] }}</td>
                </tr>
        
            </table>  
        </div>
     
    </mat-card-content>

</mat-card>
